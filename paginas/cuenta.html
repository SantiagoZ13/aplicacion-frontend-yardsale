<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrase√±a</title>
    <link rel="stylesheet" href="../css/cuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
        
                

                <form action="/" class="form">
                    <div>
                        <h1 class="title">My account</h1>
                        <label for="name" class="label">Name</label>
                        <input type="text" id="name" class="input input-name" placeholder="Santiago Ponce" />

                        <label for="email" class="label">Email addres</label>
                        <input type="text" id="email" class="input input-email" placeholder="email@example.com" />

                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" class="input input-password" placeholder="**********" />
                    </div>
                    <input type="submit" class="primary-button account-button" value="Create account" />    
                </form>
    </div>
</body>
</html>
