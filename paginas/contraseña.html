<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link rel="stylesheet" href="../css/contraseña.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">

            <img src="../multimedia/logos/logo_yard_sale.svg" alt="Logo" class="logo"/>

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" class="input input-new-password" placeholder="**********" />

                <label for="re-new-password" class="label">Re-enter password</label>
                <input type="password" id="re-new-password" class="input input-new-password" placeholder="**********" />

                <input type="submit" class="primary-button login-button" value="Confirm new password" />
            </form>
        </div>
    </div>
</body>
</html>
